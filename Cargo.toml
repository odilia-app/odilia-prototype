[package]
name = "odilia-prototype"
version = "0.0.2"
authors = ["Michael Connor Buchan <mikey@blindcomputing.org>", "Tait Hoyem <tait@tait.tech>"]
edition = "2021"

[dependencies]
atspi = { path = "../atspi" }
atspi-codegen = { git = "https://github.com/yggdrasil-sr/atspi-codegen", features = ["nonblock"] }
dbus = { version = "0.9.5", features = ["futures"] }
dbus-tokio = "0.7.5"
futures = "0.3.17"
once_cell = "1.8.0"
tokio = { version = "1.13.0", features = ["full"] }
tts_subsystem = { git = "https://github.com/yggdrasil-sr/tts_subsystem" }
rdev = { optional=false, version = "0.5.0", features = ["unstable_grab"] }
